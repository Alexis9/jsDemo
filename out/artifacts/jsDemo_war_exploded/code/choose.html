<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var obutton1 = document.getElementById('button1');
            var obutton2 = document.getElementById('button2');
            var obutton3 = document.getElementById('button3');
            var oDiv = document.getElementById('div1');
            var oCh = oDiv.getElementsByTagName('input');

            obutton1.onclick=function () {
                for(var i=0 ; i< oCh.length ; i++){
                    oCh[i].checked = true;
                }
            };
            obutton2.onclick=function () {
                for(var i=0 ; i< oCh.length ; i++){
                    oCh[i].checked = false;
                }
            };
            obutton3.onclick=function () {
                for(var i=0 ; i< oCh.length ; i++){
                    if(oCh[i].checked == true){
                        oCh[i].checked = false;
                    }else {
                        oCh[i].checked = true;
                    }
                }
            };
        };
    </script>
</head>
<body>
<input type="button" id="button1" value="全选">
<input type="button" id="button2" value="不选">
<input type="button" id="button3" value="反选">
<br>
<div id="div1">
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
</div>

</body>
</html>
