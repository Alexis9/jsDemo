<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏</title>
    <style>
        #div1{
            height: 200px;
            width: 100px;
            background: gray;
            display: none;
        }
        #div2{
            height: 200px;
            width: 100px;
            border: 2px solid black;
        }
        .box{
            background: silver;
        }

    </style>
    <script>
        function showhide() {
            var oDIV = document.getElementById('div1');
            if(oDIV.style.display=='none'){
                oDIV.style.display='block';
            }else {
                oDIV.style.display='none';
            }
        }

        function toRed() {
            var oDiv = document.getElementById('div2');
            oDiv.className="box";
        }
    </script>
</head>
<body>
<a href="javascript:alert('a')">链接</a><br>

<input type="button" value="变红" onclick="toRed()">
<div id="div2">
</div>

<input type="button" value="显示隐藏" onclick="showhide()">
<div id="div1">
</div>

</body>
</html>
